<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: url("images/ror.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    .form-description {
      text-align: center;
      margin-bottom: 25px;
      font-size: 14px;
      color: #666;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full-width {
      grid-column: span 2;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .required::after {
      content: " *";
      color: red;
    }

    input, select, textarea {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 4px rgba(37,117,252,0.4);
    }

    textarea {
      resize: none;
    }

    .file-info {
      font-size: 12px;
      color: #777;
      margin-top: 4px;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px 15px;
    }

    legend {
      padding: 0 8px;
      font-size: 14px;
      font-weight: 600;
      color: #444;
    }

    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 8px;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset-btn {
      background: #eee;
      color: #333;
    }

    .reset-btn:hover {
      background: #ddd;
    }

    button[type="submit"] {
      background: #2575fc;
      color: #fff;
    }

    button[type="submit"]:hover {
      background: #1a5edb;
    }

    /* Link below the form */
    .form-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .form-footer a {
      color: #2575fc;
      text-decoration: none;
      font-weight: bold;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media(max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Universal Input Form</h1>
    <p class="form-description">Please fill out all required fields marked with an asterisk (*)</p>

    <form id="universalForm">
      <div class="form-grid">

        <!-- Text Input -->
        <div class="form-group">
          <label class="required">Full Name:</label>
          <input type="text" placeholder="John Doe" required>
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label class="required">Email:</label>
          <input type="email" placeholder="john@example.com" required>
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label class="required">Password:</label>
          <input type="password" minlength="8" required>
          <p class="file-info">Must be at least 8 characters long</p>
        </div>

        <!-- Number Input -->
        <div class="form-group">
          <label>Age:</label>
          <input type="number" min="18" max="100" placeholder="18">
        </div>

        <!-- Tel Input -->
        <div class="form-group">
          <label>Phone:</label>
          <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        </div>

        <!-- Date Input -->
        <div class="form-group">
          <label>Birth Date:</label>
          <input type="date">
        </div>

        <!-- Time Input -->
        <div class="form-group">
          <label>Preferred Time:</label>
          <input type="time">
        </div>

        <!-- Range Input -->
        <div class="form-group">
          <label>Satisfaction Level:</label>
          <input type="range" min="1" max="10" value="5">
          <p class="file-info">Slide to rate your experience (1-10)</p>
        </div>

        <!-- Color Input -->
        <div class="form-group">
          <label>Favorite Color:</label>
          <input type="color" value="#ff4081">
        </div>

        <!-- File Input -->
        <div class="form-group full-width">
          <label>Upload Resume:</label>
          <input type="file" accept=".pdf,.doc,.docx">
          <p class="file-info">Accepted formats: PDF, DOC, DOCX</p>
        </div>

        <!-- Textarea -->
        <div class="form-group full-width">
          <label>Bio:</label>
          <textarea rows="4" placeholder="Tell us about yourself..."></textarea>
        </div>

        <!-- Select Dropdown -->
        <div class="form-group">
          <label>Country:</label>
          <select>
            <option value="">Select Country</option>
            <option>USA</option>
            <option>Canada</option>
            <option>UK</option>
            <option>Australia</option>
            <option>Germany</option>
            <option>Philippines</option>
          </select>
        </div>

        <!-- Search Input -->
        <div class="form-group">
          <label>Province</label>
          <input type="search" placeholder="Province here or City where you belong...">
        </div>

        <!-- Checkboxes -->
        <fieldset class="full-width">
          <legend>Preferences:</legend>
          <div class="checkbox-group">
            <label><input type="checkbox" name="newsletter"> Newsletter</label>
            <label><input type="checkbox" name="updates"> Updates</label>
            <label><input type="checkbox" name="notifications"> Notifications</label>
          </div>
        </fieldset>

        <!-- Radio Buttons -->
        <fieldset class="full-width">
          <legend>Contact Method:</legend>
          <div class="radio-group">
            <label><input type="radio" name="contact" value="email" checked> Email</label>
            <label><input type="radio" name="contact" value="phone"> Phone</label>
            <label><input type="radio" name="contact" value="sms"> SMS</label>
            <label><input type="radio" name="contact" value="mail"> Postal Mail</label>
          </div>
        </fieldset>

        <!-- Buttons -->
        <div class="form-group full-width button-group">
          <button type="reset" class="reset-btn">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
     <p>Already have an account? <a href="index.html">Log In Now!</a></p>
  </div>
</body>
</html>
